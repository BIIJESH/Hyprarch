########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

monitor = eDP-1,1920x1080@60,0x0,1

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec = swaybg -m fill -i ~/.config/hypr/evrmor.png
exec-once = dunst
exec-once = waybar

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    layout = dwindle
}

decoration {
    active_opacity = 0.86
    inactive_opacity = 0.72
    rounding = 10
    blur = yes
    blur_size = 6
    blur_passes = 3
    blur_new_optimizations = on
    blur_xray = true
    blur_ignore_opacity = true
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_min_speed_to_force=5
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  hide_cursor_on_touch = true
}

#### Keybinding ####

$mainMod = SUPER
bind = $mainMod, return, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, space,exec,wofi --show drun
bind = $mainMod, V, exec, code
#bind = $mainMod SHIFT, F, exec, firefox    #Browser Shortcut
bind = $mainMod, W, exec, kitty nvim
bind = $mainMod, S, exec, grim -g "$(slurp)" Pictures/Screenshot/$(date +'%s_grim.png')

bind = $mainMod SHIFT, X, killactive, 
bind = $mainMod, delete, exit, 
bind = $mainMod, L, exec, swaylock
bind = $mainMod, backspace, exec, wlogout --protocol layer-shell

bind = $mainMod, F, fullscreen, 
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# DeviceSpecific binds
bind = ,121, exec, pamixer -t 
bind = ,122, exec, pamixer -d 5 
bind = ,123, exec, pamixer -i 5 
bind = ,256, exec, pamixer --default-source -t 
bind = ,232, exec, brightnessctl set 5%-
bind = ,233, exec, brightnessctl set 5%+ 
bind = ,238, exec, brightnessctl -d asus::kbd_backlight set 33%+ # Keyboard brightnes up FN+F3

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
